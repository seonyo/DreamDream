<script>
  const cntValue = document.getElementById('cntValue');
  const minusImg = document.getElementById('minusImg');
  const plusImg = document.getElementById('plusImg');
  const result = document.getElementById('result');
  let cnt=0;
  result.textContent = calculaterResult(cnt);
  minusImg.addEventListener('click', function(){
    if(cnt!=0){
      cnt--;
      cntValue.textContent = cnt;  
      result.textContent = calculaterResult(cnt);  
    }
  });
  plusImg.addEventListener('click', function(){
    cnt++;
    cntValue.textContent = cnt;
    result.textContent = calculaterResult(cnt);  
  });

  function calculaterResult(cnt){
    return 15000*cnt;
  }

  const box1Img = document.getElementById('1');
  const box2Img = document.getElementById('2');
  const box3Img = document.getElementById('3');

  let event1 = false;
  box1Img.addEventListener('click', function(){
    if(event1){
      box1Img.src='image/shop_back1.png';
      event1=false;
    }
    else{
      box1Img.src='image/shop_mid1.png'
      event1=true;
    }
  });

  let event2 = false;
  box2Img.addEventListener('click', function(){
    if(event2){
      box2Img.src='image/shop_back2.png';
      event2=false;
    }
    else{
      box2Img.src='image/shop_mid2.png'
      event2=true;
    }
  });

  
  let event3 = false;
  box3Img.addEventListener('click', function(){
    if(event3){
      box3Img.src='image/shop_back3.png';
      event3=false;
    }
    else{
      box3Img.src='image/shop_mid3.png'
      event3=true;
    }
  });
</script>
